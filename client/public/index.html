<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Lifting Logs</title>
  </head>
  <body>
    <header>
      <h1>Lifting Logs</h1>
      <h2>GET IT</h2>
    </header>
    <nav></nav>
    <form>
      <h3 class="form-header">Choose Your Group</h3>
      <select class="muscle-group">
        <option value="" class="placeholder">Select Group</option>
        <option value="legs">Legs</option>
        <option value="back">Back</option>
        <option value="chest">Chest</option>
        <option value="core">Core</option>
        <option value="arms">Arms</option>
        <option value="cardio">Cardio</option>
      </select>
      <select class="exercise" hidden></select>
      <input class="user-input weight" type="number" min=1 placeholder="Weight" hidden>
      <input class="user-input reps" type="number" min=1 placeholder="Reps" hidden>
      <button type="button" class="add-set" hidden>Add Set</button>
    </form>
    <div class="workout" hidden>
      <h3 id="workout-name">Today's Workout:</h3>
      <button type="button" class="undo">Undo</button>
    </div>
    <div class="total"></div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
